<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Tasks</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <h1>JavaScript Tasks</h1>
    
    <h2>1. Остаток от деления</h2>
    <input type="number" id="totalSeconds" placeholder="Enter total seconds">
    <button onclick="calculateSeconds()">Calculate</button>
    <span id="secondsResult"></span>
    
    <h2>2. Периметр многоугольника</h2>
    <input type="number" id="sideInput" placeholder="Длина стороны">
    <input type="number" id="countInput" placeholder="Количество сторон">
    <button onclick="calculatePerimeter()">Рассчитать</button>
    
    <h2>3. fizzbuzz</h2>
    <button onclick="runFizzBuzz()">Run FizzBuzz</button>
    <div id="fizzbuzzResult"></div>

    <h2>4. Среднее арифметическое</h2>
    <input type="number" id="num1">
    <input type="number" id="num2">
    <input type="number" id="num3">
    <button onclick="calculateAverage()">Рассчитать</button>
    
    <h2>5. Проверка делимости</h2>
    <input type="number" id="divNum">
    <input type="number" id="divX">
    <input type="number" id="divY">
    <button onclick="checkDivisibility()">Проверить</button>
    
    <h2>6. Масив</h2>
    <button onclick="generateAndProcessArray()">Generate & Process Array</button>
    <div id="arrayOutput"></div>
    
    <h2>7. Масив 5х5</h2>
    <button onclick="generateAndProcessMatrix()">Generate & Process Matrix</button>
    <div id="matrixOutput"></div>

    <h2>8. Калькулятор</h2>
    <input type="number" id="calcNum1">
    <select id="operation">
        <option value="add">+</option>
        <option value="sub">-</option>
        <option value="mul">*</option>
        <option value="div">/</option>
    </select>
    <input type="number" id="calcNum2">
    <button onclick="calculate()">=</button>
    <span id="calcResult"></span>
    
    <h2>9. Анализ числа</h2>
    <input type="number" id="analyzeNum">
    <button onclick="analyzeNumber()">Анализ</button>
    
    <h2>10. Переворот массива</h2>
    <input type="text" id="reverseArrayInput" placeholder="Введите элементы через ,">
    <button onclick="reverseAndSquareArray()">Перевернуть</button>
    <span id="reversedArrayResult"></span>
    
    <h2>11. Удаление дубликатов</h2>
    <input type="text" id="uniqueArrayInput" placeholder="Введите элементы через ,">
    <button onclick="removeDuplicatesArray()">Удалить дубликаты</button>
    <span id="uniqueArrayResult"></span>
</body>
</html>
