<!DOCTYPE html>

    <title>Садові квіти</title>
</head>
<body>
    <h2>Садові квіти</h2>
    <p>Ось деякі типи садових квітів:</p>
    
    <ul>
        <li>Однорічні
            <ul>
                <li>Тагетес</li>
                <li>Нігелла</li>
                <li>Цинія</li>
            </ul>
        </li>
        <li>Багаторічні
            <ul>
                <li>Лаванда</li>
                <li>Рудбеція</li>
                <li>Гейхера</li>
            </ul>
        </li>
        <li>Луковичні
            <ul>
                <li>Тюльпани</li>
                <li>Нарциси</li>
                <li>Гіацинти</li>
            </ul>
        </li>
        <li>Рози
            <ul>
                <li>Чайні</li>
                <li>Поліантові</li>
                <li>Шрабові</li>
            </ul>
        </li>
    </ul>
</body>
</html>
